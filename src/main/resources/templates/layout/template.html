<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Climenvi</title>
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!----------------->
    <!--	Styles   -->
    <!----------------->

    <!-- SB Admin 2 -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{~/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{~/sbadmin2/css/sb-admin-2.min.css}" rel="stylesheet">

    <!-- bootstrap-select -->
    <link rel="stylesheet" th:href="@{~/vendor/bootstrap-select/css/bootstrap-select.min.css}"/>
    
    <!-- global -->
    <link th:href="@{~/css/global.css}" rel="stylesheet">

    <!-- jQuery -->
    <script th:src="@{~/vendor/jquery/jquery.min.js}"></script>
  </head>

  <!-- Begin Page Top -->
  <body id="page-top" class="sidebar-toggled">
  
    <!-- Begin Page Wrapper -->
    <div id="wrapper">
     
      <!-- Layout Sidebar -->
      <div th:replace="layout/_sidebar :: _sidebar"></div>
      
      <!-- Begin Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
      
        <!-- Begin Main Content -->
        <div id="content">
                              
          <!-- Layout Topbar -->
          <div th:replace="layout/_topbar :: _topbar"></div>
    
          <!-- Page Content -->
          <div layout:fragment="_content"></div>
            
        </div>
        <!-- End Main Content -->
               
        <!-- Layout Footer -->
        <footer th:replace="layout/_footer :: _footer"></footer>
        
      </div>
      <!-- End Content Wrapper -->
  
      <!-- Scroll to Top Button-->
      <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
      </a>

      <!-- Logout Modal -->
      <div th:replace="modal/_login :: _login(${categories})"></div>

    </div>
    <!-- End Page Wrapper -->  
    
    <!----------------->
    <!--	Scripts  -->
    <!----------------->
    
    <!-- SB Admin 2 -->
    <script th:src="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{~/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{~/sbadmin2/js/sb-admin-2.min.js}"></script>
    
    <!-- bootstrap-select -->
    <script th:src="@{~/vendor/bootstrap-select/js/bootstrap-select.min.js}"></script>
    <script th:src="@{~/vendor/bootstrap-select/js/defaults-fr_FR.min.js}"></script> 
  </body>
</html>
